{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 id="user">{{ request.user.email }}</h2>
    <div class="links">
        <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
        <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
        <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
        <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
        <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    </div>
    
    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3 id="compose-head">New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                <label for="compose-sender">From:</label> <input id="compose-sender" class="form-control" value="{{ request.user.email }}" disabled>
            </div>
            <div class="form-group">
                <label for="compose-recipients">To:</label> <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <div class="form-submit">
                <input id="compose" type="submit" class="btn btn-primary"/>
            </div>
            
        </form>
    </div>

    
    

    <div id="email-page">
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox1.js' %}"></script>
{% endblock %}
